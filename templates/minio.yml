---
name: ((minio_deployment_name))
releases:
- name: minio
  version: latest

stemcells:
- alias: default
  os: ubuntu-xenial
  version: ((stemcell-release))

variables:
- name: minio_accesskey
  type: password
- name: minio_secretkey
  type: password

instance_groups:
- name: minio
  azs: ((azs))
  instances: 1
  jobs:
  - name: minio-server
    release: minio
    templates:
    - name: minio-server
    provides:
      minio-server: {as: minio-link}
    properties:
      credential:
        accesskey: ((minio_accesskey))
        secretkey: ((minio_secretkey))
      port: 9000
  networks:
  - name: ((network_name))
  vm_type: ((vm_type))
  persistent_disk: 520000
  stemcell: default

- name: tests
  azs: ((azs))
  instances: 1
  lifecycle: errand
  post_deploy: true
  jobs:
  - name: smoke-tests
    release: minio
    templates:
    - name: smoke-tests
    consumes:
      minio: {from: minio-link}
  networks:
  - name: ((network_name))
  vm_type: ((vm_type))
  persistent_disk_type: 2048
  stemcell: default

- name: bucket-seeding # To create default buckets after manifest-deploy
  azs: ((azs))
  instances: 1
  lifecycle: errand
  post_deploy: true
  jobs:
  - name: mc
    release: minio
    templates:
    - name: mc
    consumes:
      minio: {from: minio-link}
    properties:
      script: |
        #!/bin/sh
        mc mb minio/image
        mc mb minio/installation
        mc mb minio/pivnet.products
        mc mb minio/tasks
  networks:
  - name: ((network_name))
  vm_type: ((vm_type))
  persistent_disk_type: 2048
  stemcell: default

update:
  canaries: 2
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  max_in_flight: 2